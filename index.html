<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>MineSweeper</title>
</head>

<body onload="setField()">
    <div id="header">
        <h1>MineSweeper</h1>
        <h2 id="bombsleft">Bombs left: 0</h2>
    </div>
    <div id="content">
        <table id="field"></table>
    </div>
    <div id="footer">
        <label for="cols">Cols:</label>
        <input type="number" name="cols" id="cols" max="60" min="1" value="40">
        <label for="rows">Rows:</label>
        <input type="number" name="rows" id="rows" max="60" min="1" value="30">
        <label for="bombs">Bombs:</label>
        <input type="number" name="bombs" id="bombs" max="1000" min="1" value="150">
        <input type="button" name="save" id="save" value="Save" onclick="setField()">
        <h3>Copyright &copy; 2022 by <a href="https://github.com/M1lken01/js-Minesweeper">M1lken01</a></h3>
    </div>
</body>

</html>
